<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="func.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="buttuns">
            <div id="upButtuns">
                <div id="clear">clear</div>
                <div id="delete">delete</div>
            </div>
            <div id="restButtuns">
                <div id="seven" class="num">7</div>
                <div id="eight" class="num">8</div>
                <div id="nine" class="num">9</div>
                <div id="divide" class="op"> &divide; </div>
                <div id="four" class="num">4</div>
                <div id="five" class="num">5</div>
                <div id="six" class="num">6</div>
                <div id="duplicate" class="op"> &times; </div>
                <div id="one" class="num">1</div>
                <div id="two" class="num">2</div>
                <div id="three" class="num">3</div>
                <div id="subtract"  class="num op"> &minus;</div>
                <div id="dot" class="num">.</div>
                <div id="zero"class="num">0</div>
                <div id="aqual" class="op">=</div>
                <div id="add" class="op">+</div>
            </div>
        </div>                                                                   
    </div>
</body>
</html>
